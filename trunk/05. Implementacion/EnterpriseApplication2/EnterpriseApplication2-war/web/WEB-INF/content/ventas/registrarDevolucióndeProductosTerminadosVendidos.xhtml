                    </td>
                    <td>

                                    <f:selectItems value="#{clientes.id}" itemLabel="#{clientes.razonsocial}"/>
                                </h:selectOneListbox>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="ventana">
                            <h1>Busqueda de Productos</h1>
                            <div class="formulario">

                                <h:inputText value="//TODO"/>

                                            <span>Marca:</span><h:inputText value="//TODO"/>
                                            <span>Modelo:</span><h:inputText value="//TODO"/>
                                            <span>Tamaño:</span><h:inputText value="//TODO"/>
                                            <span>Color:</span><h:inputText value="//TODO"/>
                                        </h:panelGrid>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
            <div class="ventana">
                <h1>Productos a Devolver</h1>
                <div class="formualrio">
                    <h:dataTable value="colecciondedetalles" var="detalle" styleClass="tabla_listado" rowClasses="alterna1 alterna2" id="listadoProductos">
                        <h:column>
                            <f:facet name="header">Codigo</f:facet>
                            
                        </h:column>
                        <h:column>
                            <f:facet name="header">Marca</f:facet>
                            
                        </h:column>
                        <h:column>
                            <f:facet name="header">Nombre</f:facet>
                            
                        </h:column>
                        <h:column>
                            <f:facet name="header">Modelo</f:facet>
                            
                        </h:column>
                        <h:column>
                            <f:facet name="header">Tamaño</f:facet>
                            
                        </h:column>
                        <h:column>
                            <f:facet name="header">Color</f:facet>
                            
                        </h:column>
                        <h:column>
                            <f:facet name="header">Cantidad Vendida</f:facet>
                            
                        </h:column>
                        <h:column>
                            <f:facet name="header">Fecha Venta</f:facet>
                            
                        </h:column>
                        <h:column>
