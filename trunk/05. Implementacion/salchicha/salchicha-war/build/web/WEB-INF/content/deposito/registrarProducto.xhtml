<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition>
        <h:form id="todo">
            <div class="ventana">
                <c:if test="#{navigationBean.titulo=='Registrar Producto'}">
                    <h1>Nuevo Producto</h1>
                </c:if>
                <c:if test="#{navigationBean.titulo=='Modificar Producto'}">
                    <h1>Producto</h1>
                </c:if>
                <div class="formulario">
                    <span>Codigo: </span><h:inputText id="codigo" value="#{productoController.productoTerminado.nroProducto}"><f:ajax render="aviso" event="blur"/></h:inputText>
                    <h:outputLabel id="aviso" style="color:red; font-style: italic"><!--Hola mundo--></h:outputLabel>
                    <h:panelGrid columns="4">
                        <span>Nombre: </span><h:inputText value="#{productoController.productoTerminado.nombre}"/>
                        <span>Marca: </span>
                        <h:selectOneMenu value="#{productoController.productoTerminado.marca}">
                            <f:selectItems value="#{productoController.marcas}"/>
                        </h:selectOneMenu>
                        <span>Modelo: </span>
                        <h:selectOneMenu value="#{productoController.productoTerminado.modelo}">
                            <f:selectItems value="#{productoController.modelos}"/>
                        </h:selectOneMenu>
                        <span>Tamaño: </span>
                        <h:selectOneMenu value="#{productoController.productoTerminado.tamano}">
                            <f:selectItems value="#{productoController.tamanos}"/>
                        </h:selectOneMenu>
                        <span>Color: </span>
                        <h:selectOneMenu value="#{productoController.productoTerminado.color}">
                            <f:selectItems value="#{productoController.colores}"/>
                        </h:selectOneMenu>
                        <span>Stock Máximo: </span><h:inputText id="sm" value="#{productoController.productoTerminado.stockMaximo}"/>
                        <span>Stock Actual: </span><h:inputText id="sa" value="#{productoController.productoTerminado.stockActual}"/>
                        <span>Nivel de reaprovisionamiento: </span><h:inputText value="#{productoController.productoTerminado.nivelReaprovisionamiento}"/>
                        <span>Precio sugerido: </span><h:inputText value="#{productoController.productoTerminado.precioSugerido}"/>
                    </h:panelGrid>

                </div>
            </div>
            <p><h:commandButton value="Aceptar" action="#{productoController.save}"/><h:commandButton value="cancelar"/></p>

        </h:form>
        <c:if test="#{navigationBean.titulo=='Modificar Producto'}"><script type="text/javascript">
            Disable("todo:codigo");
            Disable("todo:sa");
            </script>
        </c:if>
    </ui:composition>
</html>
