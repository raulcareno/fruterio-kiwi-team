<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition>
        <h:form>
            <table>
                <tr>
                    <td>
                        <div id="importaciones" class="lista">
                            <h1>Seleccione una Importacion</h1>
                            <h:selectOneListbox id="importacionesLista" value="#{id_importacion}" size="5">
                                <f:selectItems value="#{arreglo_de_importaciones}" />
                                <f:ajax render="ordenesLista"/>
                            </h:selectOneListbox>
                        </div>
                    </td>
                    <td>
                        <div id="ordenes" class="lista">
                            <h1>Seleccione una Orden de Compra</h1>
                            <h:selectOneListbox id="ordenesLista" value="#{id_orden}" size="5">
                                <f:selectItems value="#{arreglo_de_ordenes}" />
                                <f:ajax render="productosLista"/>
                            </h:selectOneListbox>
                        </div>
                    </td>
                    <td>
                        <div id="productos" class="lista">
                            <h1>Seleccione un producto</h1>
                            <h:selectOneListbox id="productosLista" value="#{id_producto}" size="5">
                                <f:selectItems value="#{arreglo_de_productos}" />
                                <f:ajax render="productosLista"/>
                            </h:selectOneListbox>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="cabecera_importacion">
                            <h:panelGrid columns="2">
                                <span>Fecha estimada de llegada: </span>
                                <h:outputLabel value="//TODO"/>
                                <span>Fecha de embarque: </span>
                                <h:outputLabel value="//TODO"/>
                                <span>Empresa de Transporte: </span>
                                <h:outputLabel value="//TODO"/>
                                <span>Fecha de llegada: </span>
                                <h:inputText value="//TODO(fechadehoy)"/>
                                <span>Origen: </span>
                                <h:outputLabel value="//TODO"/>
                            </h:panelGrid>
                        </div>
                    </td>
                    <td>
                        <div id="cabecera_orden">

                        </div>
                    </td>
                    <td>
                        <div id="cabecera_producto">

                        </div>
                    </td>
                </tr>
            </table>

        </h:form>
    </ui:composition>
</html>
